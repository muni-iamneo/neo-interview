<!-- Silent redirect - no UI needed -->
<div *ngIf="error()" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5;">
  <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; text-align: center;">
    <h2 style="color: #dc3545; margin: 0 0 20px 0;">Unable to Join Interview</h2>
    <p style="color: #666; margin-bottom: 20px;">{{ error() }}</p>
    <a href="/studio" style="display: inline-block; padding: 12px 24px; background: #4a90e2; color: white; text-decoration: none; border-radius: 6px; font-weight: 600;">
      Go to Agents Studio
    </a>
  </div>
</div>
